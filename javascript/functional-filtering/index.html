<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<title>Functional Filtering Users</title>
</head>
<body>

	<table border="5">
		<thead>
			<tr>
				<th scope="col">
					<label>User</label>
					<div>
						<input type="search" name="" placeholder="Search name">
						<button>Chercher</button>
					</div>
				</th>
				<th scope="col">
					<label for="score">Score</label>
					<div>
						<input type="number" name="score" min="0" max="100" placeholder="Filter scores">
						<button>Chercher</button>
					</div>
				</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>UserA</td>
				<td>100</td>
			</tr>
			<tr>
				<td>UserB</td>
				<td>90</td>
			</tr>
			<tr>
				<td>UserC</td>
				<td>40</td>
			</tr>
			<tr>
				<td>UserD</td>
				<td>50</td>
			</tr>
			<tr>
				<td>UserE</td>
				<td>10</td>
			</tr>
			<tr>
				<td>UserF</td>
				<td>0</td>
			</tr>
		</tbody>
	</table>

	<script src="main.js"></script>
</body>
</html>
