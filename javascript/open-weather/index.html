<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<title>Weather</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
	<div class="container mt-4">
		<form id="weather" class="mb-5">
			<div class="row">
				<div class="col-4">
					<div class="form-group">
						<label for="city" class="sr-only">Renseigner une ville</label>
						<input type="text" class="form-control" id="city" placeholder="Renseigner une ville">
					</div>
				</div>

				<div class="col-8">
					<button type="submit" class="btn btn-primary">Rechercher</button>
				</div>
			</div>
		</form>

		<div class="card d-none" style="width: 18rem;">
			<img src="" class="card-img-top">
			<div class="card-body">
				<h5 class="card-title">Infos Meteo</h5>
				<div class="card-text">
					<p class="description-weather"></p>
					<p>
						<strong>Temperature : </strong> <span class="temp-weather"></span> <br>
						<strong>Max : </strong> <span class="temp-max-weather"></span>
						<strong>Min : </strong> <span class="temp-min-weather"></span>
					</p>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script src="main.js"></script>
</body>

</html>
