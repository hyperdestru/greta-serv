<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Learning Vue App 4</title>
</head>
<body>

	<div id="app">
		<ul>
			<menu-component 
				v-for="element in pages" 
				v-bind:page="element" 
				v-bind:key="element.name">
			</menu-component>
		</ul>
		
		<footer-component v-bind:year="year">
		</footer-component>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="main.js"></script>
</body>
</html>
